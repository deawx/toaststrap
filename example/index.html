<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Bootstrap5 Toast - By Nawafinity</title>

    <!-- Webfonts -->
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Code Mirror-->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

    <!-- Library styles -->
    <link rel="stylesheet" href="../dist/bootstrap5-toast.css" media="all">

    <!-- Example Styles -->
    <link rel="stylesheet" href="./assets/style.css" media="all">


</head>

<body>
    <div class="vh-100 d-flex align-items-center justify-content-center flex-column">
        <div class="example-box">
            <header class="text-center">
                <h1>bootstrap5-toast</h1>
                <h4>By @nawafinity</h4>
            </header>

            <section class="examples">
                <form id="props-form">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="example-code text-start bg-white h-100 p-1">
                                <pre class="prettyprint h-100" id="coderesult"></code>
                                </pre>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="examples-props p-2">
                                <h3>Props</h3>

                                <div class="mt-3">
                                    <div class="form-group">
                                        <label for="position" class="form-label">Position</label>
                                        <select name="position" id="position" class="form-select">
                                            <option value="TOP_START">Top Start</option>
                                            <option value="TOP_END" selected>Top End</option>
                                            <option value="BOTTOM_START">Bottom Start</option>
                                            <option value="BOTTOM_END">Bottom End</option>
                                        </select>
                                    </div>

                                    <div class="form-group mt-2">
                                        <label for="title" class="form-label">title</label>
                                        <input type="text" name="title" id="title" class="form-control" value="Information">
                                    </div>

                                    <div class="form-group mt-2">
                                        <label for="text" class="form-label">title</label>
                                        <textarea rows="2" name="text" id="text" class="form-control">Welcome to bootstrap5-toast library official website.</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 d-grid">
                            <button type="submit" class="btn btn-outline-primary btn-lg">RUN</button>
                        </div>
                    </div>

                </form>
            </section>
        </div>

        </button>
    </div>
    <script src="../dist/bootstrap5-toast.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
