<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Toaststrap by @nawafscript</title>

  <!--  BOOTSTRAP 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="../../bundle/toaststrap.css" rel="stylesheet" media="all" />


  <style>
      /* Customize Variants */
      :root {
          --bs-primary-rgb: 0, 0, 0;
      }
  </style>

</head>
<body class="vh-100 vw-100">
<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row gy-3 text-center">
      <div class="col-12 col-md-6">
        <h3>TOP</h3>
        <hr />
        <div class="btn-group">
          <button class="btn btn-outline-primary btn-sm" data-position="TOP_START">START</button>
          <button class="btn btn-outline-primary btn-sm" data-position="TOP_END">END</button>
          <button class="btn btn-outline-primary btn-sm" data-position="TOP_CENTER">CENTER</button>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <h3>BOTTOM</h3>
        <hr />
        <div class="btn-group">
          <button class="btn btn-outline-primary btn-sm" data-position="BOTTOM_START">START</button>
          <button class="btn btn-outline-primary btn-sm" data-position="BOTTOM_END">END</button>
          <button class="btn btn-outline-primary btn-sm" data-position="BOTTOM_CENTER">CENTER</button>
        </div>

      </div>
    </div>
  </div>

</div>
<script src="../../bundle/toaststrap.js"></script>
<script>
  function notify(options) {
    var opts = {
      snackbar: false,
      title: "Hey! üëã",
      text: `Please don't forget to ‚≠ê the project, and ‚òï me. <div class="d-block text-center mt-4 fw-bolder">You are awesome üíó <br><br><a href="https://ko-fi.com/E1E06U6BS" target="_blank"><img height="36" style="border:0px;height:36px;" src="https://cdn.ko-fi.com/cdn/kofi2.png?v=3" border="0" alt="Buy Me a Coffee at ko-fi.com" /></a></div>`,
      position: toaststrap_position.TOP_END,
      type: toaststrap_type.PRIMARY,
      duration: 0,
      avatar: "https://www.gravatar.com/avatar/00000000000000000000000000000000",
      soundable: true,
      soundSource: "sound.wav",
      progress: true,
      pausable: true,
      subtitle: {
        // Toaststrap birthday
        datetime: "11-01-2021",
        relative: true,
      },
      onClose: (toast) => {
        toast.options.snackbar = true;
        toast.options.text = "Please wait....";
        toast.options.type = "WARNING";
        toast.options.duration = 3500;

        setTimeout(() => {
          window.location.href = "https://ko-fi.com/nawafinity"
        }, 3000)
        toast.show();
      },
      ...options,
    }

    var toast = toaststrap(opts)

    toast.show()
  }

  var buttons = document.getElementsByTagName("button")

  if (buttons.length > 0) {
    buttons = Array.from(buttons)

    buttons.forEach(button => {
      button.addEventListener("click", (e) => {
        var { target } = e
        var dataset = target.dataset

        notify({ position: window.toaststrap_position[dataset.position] })
      })
    })
  }

  <!-- Document Ready (@see: stackoverflow.com/a/9899701/17331609) -->
  (function() {
    notify()
  })()
</script>
</body>
</html>
